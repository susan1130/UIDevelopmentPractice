<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math module</title>
</head>
<body>
    <script>
        // max val
        let maxval = Math.max(10,22,33,55,66)
        console.log(maxval)

        //min val
        let minval = Math.min(10,22,33,55,66)
        console.log(minval)

        //random no
        let randm = Math.random() * 1000
        console.log(randm)
        let flr = Math.floor(randm)
        console.log(flr)
        let ce = Math.ceil(randm)
        console.log(ce)

        //sq root
        console.log(Math.sqrt(49))

        //nth power
        console.log(Math.pow(8,2))

    </script>
</body>
</html>
