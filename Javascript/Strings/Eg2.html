<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm, alert and if-else</title>
</head>
<body>
    <script>
        let l1 = confirm("Are you sure you want to delete this?")
        console.log(l1)
        if(l1){
            alert("Item deleted successfully")
        }else{
            alert("Unable to delete item")
        }

    </script>
</body>
</html>
