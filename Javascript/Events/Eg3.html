<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label and input type texts events</title>
    <link rel="stylesheet" href="C1.css">
</head>
<body>
    <div style="display: block; ">
        <label for="">First Name</label>
        <input type="text" placeholder="OnKeyPress" onkeypress="f1()">

        <label for="">Last Name</label>
        <input type="text" placeholder="OnKeyDown" onkeydown="f2()">

        <label for="">Contact No</label>
        <input type="text" placeholder="OnKeyUp" onkeyup="f3()">
    </div>

    <script>
        function f1(){
            alert("I am triggered onkeypress i.e. at the press of a key")
        }
        function f2(){
            alert("I am triggered onkeydown i.e the keystroke appears on the input after the alert")
        }
        function f3(){
            alert("I am triggered onkeyup i.e the keystroke appears on the input before the alert")
        }
    </script>
</body>
</html>
