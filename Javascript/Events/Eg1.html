<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick and onmouse events</title>
    <link rel="stylesheet" href="C1.css">
</head>
<body>
    <div>
        <button onclick="f1()">Function 1</button>
        <button onclick="f2()">Function 2</button>
        <button ondblclick="f3()">Function 3</button>
        <button oncontextmenu="f4()">Function 4</button>
        <button onmouseenter="f5()">Function 5</button>
        <button onmouseout="f6()">Function 6</button>
    </div>
    <script>
        function f1(){
            console.log("Welcome to JS events")
        }
        function f2(){
            alert("Function 2 online")
        }
        function f3(){
            alert("Function 3 online")
        }
        function f4(){
            alert("Function 4 online")
        }
        function f5(){
            alert("Function 5 online")
        }
        function f6(){
            alert("Function 5 online")
        }
    </script>
</body>
</html>
