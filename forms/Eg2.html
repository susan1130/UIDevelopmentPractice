<!DOCTYPE html>
<html>
    <head>
        <title>User-name, password and place-holder</title>
    </head>

    <body>
        <fieldset>
            <legend>Fill the form</legend>
                <form method="post" action="register.html" autocomplete="off">
                    <label for="uN" aria-placeholder="Enter Username">User Name</label>
                    <input type="text" name="uName" id="uN">
                <br><br>
                    <label for="pwrd" placeholder="Enter Password">Password</label>
                    <input type="password" name="pass" id="pwrd">
                <br><br>
                    <input type="submit">
                    <input type="reset">
                
                </form>
            
        </fieldset>
    </body>

</html>
