<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridTemplateRow</title>
    <style>
        section, div{
            border: 2px solid purple;
            padding: 20px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3% 8.3%; /*makes every column 8.3% and one after the other*/
            /* grid-template-columns: 8.3%;      All the divs are 8.3% */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div>Division One</div>
        <div>Division Two</div>
        <div>Division Three</div>
        <div>Division Four</div>
        <div>Division Five</div>
        <div>Division Six</div>
        <div>Division Seven</div>
        <div>Division Eight</div>
        <div>Division Nine</div>
        <div>Division Ten</div>
        <div>Division Eleven</div>
        <div>Division Twelve</div>
    </section>
</body>
</html>
