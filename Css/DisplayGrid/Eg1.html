<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display grid & gridTemplateRow</title>
    <style>
        section, div{
            border: 2px solid purple;
            padding: 20px;
            margin-bottom: 10px;
            display: grid;
            /* grid-template-rows: 250px 250px 250px 250px 250px 250px 250px 250px; all eight rows are 250px*/
            /* grid-template-rows: 250px 250px 250px 250px;     only 4 divs are 250px */
            grid-template-rows: 250px;
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
    </section>
</body>
</html>
