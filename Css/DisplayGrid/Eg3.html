<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridTemplateRowandColumn</title>
    <style>
        section, div{
            border: 2px solid purple;
            padding: 20px;
            margin-bottom: 10px;
            display: grid;
            grid-template-rows: 250px 250px 250px;
            grid-template-columns: 25% 25% 25% 25%; 
            margin-right: 10px;
        }
        .similar{
            border: 2px solid violet;
            margin-bottom: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="similar">
        <h3>Header</h3>
    </header>
    <section>
        <div>Division One</div>
        <div>Division Two</div>
        <div>Division Three</div>
        <div>Division Four</div>
        <div>Division Five</div>
        <div>Division Six</div>
        <div>Division Seven</div>
        <div>Division Eight</div>
        <div>Division Nine</div>
        <div>Division Ten</div>
        <div>Division Eleven</div>
        <div>Division Twelve</div>
    </section>
    <footer class="similar">
        <h3>Footer</h3>
    </footer>
</body>
</html>
