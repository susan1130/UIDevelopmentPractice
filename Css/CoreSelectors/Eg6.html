<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        div, p, b,i {
            border: 2px solid pink;
            padding: 5px 0px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum, <i>dolor sit elit.</i> Ipsam soluta repellat quisquam, ducimus adipisci voluptatem, voluptas, <b>laborum sint quae itaque magnam nobis mollitia odio?</b>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        </p>
    </div>
</body>
</html>
