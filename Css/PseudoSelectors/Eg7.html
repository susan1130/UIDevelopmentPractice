<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only child</title>

    <!-- the li element with a single child gets the styling benefits -->
    <style>
        li:only-child{
            color: red;
        }
        
    </style>
</head>
<body>
     <div>
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <li>Item Four</li>
            <li>Item Five</li>
        </ol>
        <ul>
            <li>Item One</li>
           
        </ul>
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <li>Item Four</li>
            <li>Item Five</li>
        </ol>
     </div>
     
</body>
</html>
