<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list hover</title>

    <!-- the li element with the hover changes color on mouse over -->
    <style>
        li:hover{
            color: red;
        }
        a:active{
            color: cyan;
        }
        a:visited{
            color:yellowgreen;
        }
        a:hover{
            color: hotpink;
            font-size: large;
        }
        
    </style>
</head>
<body>
     <div>
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <li>Item Four</li>
            <li>Item Five</li>
        </ol>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <li>Item Four</li>
            <li>Item Five</li>
        </ul>
     </div>

</body>
</html>
