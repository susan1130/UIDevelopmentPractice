<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector or Direct Selector</title>
    <style>
        .container > .node{  /*only the node class gets the styling*/
            border: 2px dashed darkmagenta;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jva">Java</div>
        <div class="node">React</div>
        <div class="js">Javascript</div>
    </div>
</body>
</html>
