<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel vs Width</title>
    <style>
        .box1{
            border: 2px solid goldenrod;
            background-color: yellow;
            width: 700px;
            height: 200px;
            margin-bottom: 10px;
        }
        .box2{
            border: 2px solid purple;
            background-color: plum;
            height: 200px;
            width: 75%;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>
            div1
        </p>
    </div>

    <div class="box2">
        <p>
            div2
        </p>
    </div>
</body>
</html>
